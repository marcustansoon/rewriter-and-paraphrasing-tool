<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<br><br><br><br>
<h2>Test</h2>
  
  <button onclick="loadAd()">Load Ad</button>
  <button onclick="showAd()">Show Ad</button>

  <script>
  function loadAd() {
		if(window['webkit']){
			window['webkit'].messageHandlers['cordova_iab'].postMessage(JSON.stringify({'type': 'loadAdmob'}));
			return;
		}
  }
  function showAd() {
		if(window['webkit']){
			window['webkit'].messageHandlers['cordova_iab'].postMessage(JSON.stringify({'type': 'showAdmob'}));
			return;
		}
  }
  </script>
</body>
</html>
