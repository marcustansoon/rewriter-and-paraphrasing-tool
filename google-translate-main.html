<div id="iframe-parent"></div>

Paraphrase:-
<textarea id='textarea'></textarea>
<button onclick="paraphrase()">Go</button>
<script>
	let elem = document.getElementById('iframe-parent');
	
	function prepareFrame(src, parentElement) {
		let ifrm = document.createElement("iframe"); 
		ifrm.setAttribute("src", src); 
		ifrm.style.width = "200px"; 
		ifrm.style.height = "200px"; 
		parentElement.appendChild(ifrm);
		return ifrm;
	}
	
	let languages = ['ms', 'ru', 'es'],
	    prevLang,
	    languagesOTG;
	
	function paraphrase() {
		// Clone array
		languagesOTG = languages.slice(0);
		
		
		let ifrm = prepareFrame('google-translate-embed.html', elem);
		
		// Iframe onload handler
		ifrm.addEventListener('load', function() {
			ifrm.contentWindow.postMessage({'sourceText': document.getElementById('textarea').value, 'sourceLanguage': 'en', 'targetLanguage': 'ru'}, '*');
			console.log({'sourceLanguage': 'en', 'targetLanguage': 'ru'})
		}, true);
		
		let ifrm2 = prepareFrame('google-translate-embed.html', elem);
		// Iframe onload handler
		ifrm2.addEventListener('load', function() {
			ifrm2.contentWindow.postMessage({'sourceText': document.getElementById('textarea').value, 'sourceLanguage': 'en', 'targetLanguage': 'ms'}, '*');
			console.log({'sourceLanguage': 'en', 'targetLanguage': 'ms'})
		}, true);
		
		let ifrm3 = prepareFrame('google-translate-embed.html', elem);
		// Iframe onload handler
		ifrm3.addEventListener('load', function() {
			ifrm3.contentWindow.postMessage({'sourceText': document.getElementById('textarea').value, 'sourceLanguage': 'en', 'targetLanguage': 'es'}, '*');
			console.log({'sourceLanguage': 'en', 'targetLanguage': 'es'})
		}, true);
		
		
		
		
		
		
		//done(true);
	}
	
	function done(isInit){
		// Destroy iframe
		elem.innerHTML = '';
		
		if(!languagesOTG.length) return;
		
		let ifrm = prepareFrame('google-translate-embed.html', elem);
		
		// Iframe onload handler
		ifrm.addEventListener('load', function() {
			ifrm.contentWindow.postMessage({'sourceLanguage': isInit ? 'en' : prevLang, 'targetLanguage': languagesOTG.length === 1 ? 'en' : languagesOTG[0]}, '*');
			console.log({'sourceLanguage': isInit ? 'en' : prevLang, 'targetLanguage': languagesOTG.length === 1 ? 'en' : languagesOTG[0]})
		}, true);
		
		prevLang = languagesOTG[0];
		
		languagesOTG.shift();
	}
	
	window.onmessage = function(e) {
		console.log(e.data);
		//done();
	};
</script>
