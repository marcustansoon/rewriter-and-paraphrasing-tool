<script>
	let elem = document.getElementById('iframe-parent');
	
	function prepareFrame(src, parentElement) {
		let ifrm = document.createElement("iframe"); 
		ifrm.setAttribute("src", src); 
		ifrm.style.width = "200px"; 
		ifrm.style.height = "200px"; 
		parentElement.appendChild(ifrm);
		return ifrm;
	}
	
	function paraphrase() {
		let ifrm = prepareFrame('google-translate-main.html', elem);
		
		// Iframe onload handler
		ifrm.addEventListener('load', function() {
			ifrm.contentWindow.postMessage({'sourceText':'Criminology is the study of crime and criminal behavior, informed by principles of sociology and other non-legal fields, including psychology, economics, statistics, and anthropology. Criminologists examine a variety of related areas, including: Characteristics of people who commit crimes.', 'sourceLanguage':'en', 'targetLanguage':'ms'}, '*');
		}, true);
	}
	
	window.onmessage = function(e) {
		console.log(e.data);
		
		elem.innerHTML = '';
	};
	
	
</script>
