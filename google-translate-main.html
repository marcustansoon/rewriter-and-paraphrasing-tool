<div id="iframe-parent"></div>

Paraphrase:-
<textarea id='textarea'></textarea>
<button onclick="paraphrase()">Go</button>
<script>
	let elem = document.getElementById('iframe-parent');
	
	function prepareFrame(src, parentElement) {
		let ifrm = document.createElement("iframe"); 
		ifrm.setAttribute("src", src); 
		ifrm.style.width = "200px"; 
		ifrm.style.height = "200px"; 
		parentElement.appendChild(ifrm);
		return ifrm;
	}
	
	let languages = ['en', 'ms', 'en'], //'ru', 'es', 'en'],
	    prevLang,
	    languagesOTG;
	
	function paraphrase() {
		// Clone array
		languagesOTG = languages.slice(0);
		
		done();
	}
	
	function done(){
		// Destroy iframe
		elem.innerHTML = '';
		
		if(languagesOTG.length === 1 || !languagesOTG.length) return;
		
		let ifrm = prepareFrame('google-translate-embed.html', elem);
		
		// Iframe onload handler
		ifrm.addEventListener('load', function() {
			ifrm.contentWindow.postMessage({'sourceLanguage': languagesOTG[0], 'targetLanguage': languagesOTG[1], 'sourceText': document.getElementById('textarea').value}, '*');
			console.log({'sourceLanguage': languagesOTG[0], 'targetLanguage': languagesOTG[1]})
		}, true);
	}
	
	window.onmessage = function(e) {
		e.data = JSON.parse(e.data);
		
		console.log(e.data);
		
		if(e.data.type === 'success') languagesOTG.shift();
		
		done();
	};
</script>
